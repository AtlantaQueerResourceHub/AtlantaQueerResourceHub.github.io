<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queer Resource Hub</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header"></div> <!-- This div holds the header, it's loaded in automatically -->


    <div class="container"> <!-- This div makes sure each segment is the same width, it is the background -->
        <div class="section"> <!-- This div is each section of the page, try to keep each section's theme different  -->
            <h2>Title</h2> <!-- This is the title of the section, keep it short and to the point  -->
            <p>description</p> <!-- This is the subheader, it can provide more context to the title -->
            
            <ul> <!-- ul stands for unordered list, or list of bullet points -->
                <li><a href="link/to/internal/page" target="_blank"> <!-- this makes a bullet point and directs the link the title will point too -->
                    resource 1 <!-- this is the title of the reosurce -->
                </a></li> <!-- closes it out -->
                <p> <!-- this is the description of the reosurce -->
                    Link to an <b>internal page</b> with resources on whatever resource 1 is
                </p>

                <li><a href="http://verygoodresource.com" target="_blank">
                    resource 2
                </a></li>
                <p>
                    description
                </p>
            </ul>
        </div>
    </div>

    
    <div id="footer"></div> <!-- This div holds the footer, it's loaded in automatically -->


    <script>
        async function loadFragment(id, file) { /* This script loads in the header and footer to make the pages more uniform */
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        }

        loadFragment("header", "/fragments/header.html"); /* in school hubs, make sure to replace this with the school's header */
        loadFragment("footer", "/fragments/footer.html");
    </script>
</body>
