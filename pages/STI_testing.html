<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queer Resource Hub</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="section">
            <h2>STI testing resources</h2>
            <p></p>
            <ul>
                <li><a href="https://www.plannedparenthood.org/health-center?location=30060&service=stdservice&channel=any" target="_blank">
                    Planned parenthood
                </a>
                <li><a href="https://together.takemehome.org/" target="_blank">
                    Together TakeMeHome
                </a>
            </ul>
        </div>
    </div>

    <div id="footer"></div> 

<script>
    async function loadFragment(id, file) { 
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadFragment("header", "/fragments/header.html"); 
    loadFragment("footer", "/fragments/footer.html");
</script>
</body>
